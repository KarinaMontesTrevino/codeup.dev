<html>
<head>
       <title>Math Objects </title>
</head>
<body>

    <script>
        // create a circle object
        var circle = {
            radius: 3,

            getArea: function () {
                // todo: finish this method
                // hint
                // calculate the area of a circle with a radius of 3
                var area = Math.PI * Math.pow(this.radius, 2);
                return area;
            },
            logInfo: function (round) {
                // todo: complete this method. if round is true, round the result to the nearest integer.
                if (round == true){
                    var obtainarea = circle.getArea()
                    var rounded = Math.round(obtainarea);
                    console.log('Area of a circle with radius: ' + this.radius + ', is:' + rounded);
                }else{
                    obtainarea = circle.getArea()
                    console.log('Area of a circle with radius: ' + this.radius + ', is:' + obtainarea);
                }
            }
        };

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);

        // todo:
        // Change the radius of the circle to 5.
        circle.radius = 5;

        // log info about the circle
        circle.logInfo(false);
        circle.logInfo(true);
    </script>

</body>
</html>
