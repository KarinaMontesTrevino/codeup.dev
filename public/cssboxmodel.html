<!DOCTYPE html>
<html>
<head>
	  <Title>Box Model Exercise</title>
	  <style type="text/css">

        .boxes{
	        width: 150px;
            height: 50px;
        	border: solid 1px #000000;
        	background-color: #FFF;	
        	margin-top: 10px;
        	font-weight: bold;
        }
        
        #box1{
        	background-color: #F00;
        }    
        
        #box2{
        	background-color: #FF9900;
        	margin-left: 30px;	
        }

        #box3{
        	background-color: #FF0;
        	margin-left: 60px;
        }

        #box4{
        	background-color: #009900;
        	margin-left: 90px;	
        }

        #box5{
        	background-color: #00F;

        }

         #box6{
        	background-color: #E066FF;

        }

        p {
        	color: #FFF;

        }

        #link{
            margin-top: none;
        	border: none;
        	width: 380px;
        	font-size: 26px;
        }


             
	  </style>
</head>
<body>
	   <div id= "link" class = "boxes">
	       <a href="http://en.wikipedia.org/wiki/Visible_spectrum"> Visible Spectrum Wavelengths</a>
	   </div>    

       <div id = "box1" class= "boxes">
            <p>620-750 nm</p> 
       	</div>

       	</div>

         <div id= "box3" class = "boxes">

       	</div>

         <div id= "box4" class = "boxes">

       	</div>

       	<div id= "box5" class = "boxes"> 
       		<p>450-495 nm</p>
       	</div>

       	<div id= "box6" class = "boxes"> 
       		<p>380-450 nm</p>
       	</div>
</body>
