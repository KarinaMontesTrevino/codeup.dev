<!DOCTYPE html>
<html>
<head>
	  <Title>Box Model Exercise</title> 
	  <style type="text/css">

      h1{
        margin-bottom: 50px;
       
      }

       div {
        	border: solid 1px #000000;
	        width: 50px;
            height: 50px;
            color: #FFF;
        	margin-top: 50px;
            margin-right: 50px;
        	font-weight: bold;
        	padding: 10px;
            position: relative;
            float: left; 
        }

        #box1{
        	background-color: #F00;
        
        }    
        
        #box2{
        	background-color: #FF9900;
             

        }

        #box3{
        	background-color: #FF0;
              
        }

        #box4{
        	background-color: #009900;
            clear: left;		
        }

        #box5{
        	background-color: #00F;	
            

        }

         #box6{
        	background-color: #E066FF;
          
        }

        div>img{
            top:-40px;
            right: -40px;
            position: absolute;
        }

        .animated { 
            -webkit-animation-duration: 5s; 
            animation-duration: 5s; 
            -webkit-animation-fill-mode: both; 
            animation-fill-mode: both; 
            -webkit-animation-timing-function: ease-in-out; 
            animation-timing-function: ease-in-out; 
            animation-iteration-count:infinite; 
            -webkit-animation-iteration-count:infinite; 
        } 

        @-webkit-keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);} 
            40% {-webkit-transform: translateY(-30px);} 
            60% {-webkit-transform: translateY(-15px);} 
        } 

        @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-30px);} 
            60% {transform: translateY(-15px);} 
        } 

        .bounce { 
            -webkit-animation-name: bounce; 
            animation-name: bounce; 
        }
        #ribbon{
               position: fixed;
               top: 0px;
               right: 0px;
        }

        p {
           clear: left;
           position: fixed;
           bottom: 0;
           left: 0;
        }
		   
	  </style>
</head>
<body>
     
        <img  id="ribbon" src= "../img/codeup-ribbon.png">
	    <h1 class="rainbow"><a href="http://en.wikipedia.org/wiki/Visible_spectrum"> Visible Spectrum Wavelengths</a></h1>
	    
        <div class="animated bounce" id = "box1">620-750 nm <img src = "../img/codeup-arrow.png"></div>

       	<div class="animated bounce" id= "box2" >590-620 nm <img src = "../img/codeup-arrow.png"></div>

        <div class="animated bounce" id= "box3">570-590 nm <img src = "../img/codeup-arrow.png"></div>

        <div class="animated bounce" id= "box4">495-570 nm <img src = "../img/codeup-arrow.png"></div>

       	<div class="animated bounce" id= "box5">450-495 nm <img src = "../img/codeup-arrow.png"></div>

       	<div class="animated bounce" id= "box6">380-450 nm <img src = "../img/codeup-arrow.png"></div>  
</body>
        <p>&copy; Karina I. Montes-Trevino</p>
</html>
